<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Newsletter SignUp</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- Bootsrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS file -->
    <link rel="stylesheet" href="css/signup.css">
  </head>

  <body>
    <div class="container">
      <div class="signup">
        <img class="logo" src="images/logo3.jpg" alt="OwlCity">
        <div class="title my-5">
          <h3>Signup to my Newsletter</h3>
        </div>
        <form method="post" action="/">
          <div class="list-group">
            <input type="text" class="list-group-item items" name="firstName" placeholder="First Name" required autofocus>
            <input type="text" class="list-group-item items" name="lastName" placeholder="Last Name" required>
            <input type="email" class="list-group-item items" name="email" placeholder="Email" required>
            <button class="btn btn1 list-group-item" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; OwlCity</p>
          </div>
         </form>
      </div>
    </div>
  </body>
</html>
