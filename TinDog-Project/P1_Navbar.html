<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">   <!-- fit the navbar tabs horizontally and give a dark shade -->
        <a class="navbar-brand" href="">tindog</a>
<!-- to get the hamburger dropdown on small screens         -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
<!-- to make the tabs appear on the right, we separate it by using ml(margin left) -->
              <ul class="navbar-nav ml-auto">
                  <li class="navbar-item">
                      <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="navbar-item">
                      <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="navbar-item">
                      <a class="nav-link" href="#">Download</a>
                  </li>
              </ul>
            </div>
    </nav>

      <div class="row">
        <div class="col" style="background-color:red; border: 1px solid;">
          Column1
        </div>
        <div class="col" style="background-color:red; border: 1px solid;">
          Column2
        </div>
      </div>

      <div class="row">
<!-- anything greater upto size medium will cover 50% of the width on the page -->
        <div class="col-md-6" style="background-color:red; border: 1px solid;">
              Column3
        </div>

      </div>


  </body>
</html>
